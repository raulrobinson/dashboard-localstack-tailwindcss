<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-xl font-semibold mb-6 text-center">Ingresar</h1>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
      <!-- Usuario -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Contrase침a -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contrase침a</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Bot칩n -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white my-2 py-3 rounded hover:bg-blue-700 disabled:opacity-50"
      >
        Iniciar sesi칩n
      </button>
    </form>

    <app-toast
      [message]="toastMessage"
      [type]="toastType"
      [visible]="toastVisible"
    ></app-toast>
  </div>
</div>
