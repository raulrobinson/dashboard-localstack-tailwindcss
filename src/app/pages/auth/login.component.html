<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <!-- Título -->
    <div class="mb-6">
      <img
        src="assets/images/localstack-logo-30.png"
        alt="Logo"
        class="mx-auto w-64 h-auto"
      />
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
      <!-- Usuario -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- CAPTCHA -->
      <div class="my-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Captcha</label>
        <div
          [innerHTML]="sanitizedSvg"
          class="flex justify-center items-center bg-gray-100 h-20"
        ></div>
        <input
          type="text"
          name="captcha"
          placeholder="Ingrese el captcha"
          [(ngModel)]="captchaInput"
          required
          class="w-full mt-2 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white my-2 py-3 rounded hover:bg-blue-700 disabled:opacity-50"
      >
        Iniciar sesión
      </button>

      <!-- Copyright -->
      <div class="text-center text-sm text-gray-500 mt-4">
        <p>by <strong>Raul Bolivar Navas.</strong></p>
        <p>Todos los derechos reservados.</p>
        <p>© {{ getYear() }}</p>
      </div>
    </form>

    <app-toast
      [message]="toastMessage"
      [type]="toastType"
      [visible]="toastVisible"
    ></app-toast>
  </div>
</div>
